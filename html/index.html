<!DOCTYPE html>
<html>

<head>

    <title>Login Personal</title>

<body class="bg-primary" style="padding-bottom: 50px">

            <div class="logo"></div>
            <h1 class="text-center pill-coach-text">Pill Coach</h1>
        </div>
    </div>

    <div class="bg-sign-in">
        <hr>
        <div class="container card bloque-sign">
            <form class="container-fluid login-container" action="" method="POST ">
                <br>

                <h5 class="card-title">Iniciar sesión</h5>
                <div class="input-group mb-3">

                    <div class="input-group">

                        <span class="input-group-text" id="basic-addon1">@</span>
                        <input class="form-control" name="usuario" type="text" id="usuario" required placeholder="Usuario" required>
                    </div>
                </div>
                <br>
                <input class="form-control" name="password" type="password" id="password" required placeholder="Contraseña" required>
                <br>

                <input class="form-control btn btn-primary login-btn" type="submit" name="Submit" value="INICIAR" id="sub">
                <br>

                <br> ¿No tiene una cuenta?
                <br>
                <a href="sign-up.html">REGISTRARSE</a>
            </form>
            <br>
            <hr>

            <footer class="container">
                &copy;2018 - PILL-COACH
            </footer>
        </div>
    </div>
