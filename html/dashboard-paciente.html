<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Pill-Coach</title>

    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/custom.css">

    <!-- Incluir jQuery -->
    <script src="/js/jquery-3.1.1.min.js"></script>
</head>

<body class="bg-success" style="padding-bottom: 50px">
    <div class="container header-app">

        <div class="container-fluid header">
            <div class="logo"></div>
            <h1 class="text-center pill-coach-text">Pill Coach - Paciente</h1>
        </div>
    </div>

    <div class="bg-dashboard-p dashboard-p">
        <hr>
        <div class="container">
            <div class="row">
                <div class="col-3">
                    <div class="card-group">
                        <div class="card">
                            <img class="card-img-top" src="/img/medicina.png" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">Registrar medicina</h5>
                            </div>
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="/img/agenda.png" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">Agenda del dia</h5>
                            </div>
                        </div>
                        <div class="card">
                            <img class="card-img-top" src="/img/calendario.png" alt="Card image cap">
                            <div class="card-body">
                                <h5 class="card-title">Calendario</h5>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    2 of 2 (wider)
                </div>
            </div>
        </div>
</body>
<script>
    $(document).on('click', '.card', function () {
        console.log("clic funciona!");
    });

</script>

</html>
